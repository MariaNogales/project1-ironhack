<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" , content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <h1 style="font-size: xx-large;">Snake game</h1>
    </header>

    <div id="gameView" class="view" style="display: none">

        <div id="currentScore">Score: </div>
        

        <div class="content">
            <div id="board">
                <div id="snake"></div>
            </div>

        </div>
    </div>

    <div id="menuView" class="view">

        <div class="content">
            <img src="imgs/Snake.jpg" alt="snake-img">
        </div>
        <button id="startButton" class="button">Start</button>
    </div>
    
    <div id="endView" class="view" style="display: none">
        <div class="content">
            <div style="font-size: 100px;">GAME OVER</div>
            <div id= 'highScore' style="font-size: 50px;">Your Score was: </div>
            <img src="imgs/sad snake.png" alt="snake-very-sad" width="500" height="500" style="position: relative;">
        </div>
        <button id="restartButton" class="button">Restart</button>

    </div>

    <script src='./js/apple.js'></script>
    <script src='./js/snake.js'></script>
    <script src='./js/game.js'></script>
    <script src='./js/index.js'></script>

</body>

</html>
