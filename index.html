<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" , content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <h1>Snake</h1>
    </header>

    <div id="gameView" class="view">

        <div id="highScore"></div>
        <div id="currentScore"></div>
        <div id="timer"></div>


        <div class="content">
            <div id="board"></div>
            <div id='snake'></div>
        </div>
        <button id="restartButton" class="button-primary">Restart</button>
    </div>

    <div id='menuView' class="view" style="display: none">

        <div class="content">
            <div id='gameMenu'></div>

        </div>

        <button id="startButton" class='button'>Start</button>
        <button id="selectColor" class='button'>Select your Snake!</button>
    </div>

    </div>

    <div id='selectView' class="view" style="display: none">

        <div class="content">
            <div id="snakeOptions"></div>
            <button id="leftArrowButton" class="button">←</button>
            <button id="rightArrowButton" class="button">→</button>

        </div>



    </div>


    <script src='./js/apple.js'></script>
    <script src='./js/snake.js'></script>
    <script src='./js/game.js'></script>
    <script src='./js/index.js'></script>

</body>

</html>
